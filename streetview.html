<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 1600px;
        height: 800px;
        max-width: 100%;
    }
	div.pnlm-tooltip span {
		max-width: inherit;
	}
	.customInfoIcon {
		background-image: none;
        width: 70px;
        height: 70px;
	}
    
    </style>
</head>
<body>

<div id="panorama"></div>
<script>

pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "library",
        // "author": "Matthew Petroff",
        "sceneFadeDuration": 1000,
        "autoLoad": true
    },
    
    "scenes": {
        "library": {
            // "title": "George Peabody Library",
            "hfov": 110,
            "pitch": -5,
            "yaw": -80,
            "compass": true,
            "northOffset": 289,
			"type": "equirectangular",
			"panorama": "./imageonline-co-overlayed-image.png",
            "multiRes": {
                "fallbackPath": "/fallback/%s",
                "extension": "jpg",
                "tileResolution": 512,
                "maxLevel": 6,
                "cubeResolution": 8432
            },
            "hotSpots": [
                {
                    "pitch": 4,
                    "yaw": -102,
                    "type": "info",
                    "cssClass": "customInfoIcon",
                    "text": '<div>Eagle<video width="400px" controls src="eagle.mp4"></video></div>'
                }
            ]
        }
    }
});

</script>

</body>
</html>
